<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XP Player</title>
  <style>
    body {
      background: #008080;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Tahoma, sans-serif;
    }

    .window {
      border: 2px solid #000;
      background: #c0c0c0;
      box-shadow: inset -2px -2px 0 #fff, inset 2px 2px 0 #808080;
      width: 300px;
    }

    .title-bar {
      background: linear-gradient(to right, navy, #000080);
      color: #fff;
      padding: 4px 8px;
      font-weight: bold;
      font-size: 13px;
    }

    .content {
      padding: 10px;
    }

    .label {
      font-size: 12px;
      margin-bottom: 6px;
    }

    audio {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="window">
    <div class="title-bar">Valentine.mp3 - Windows Media Player</div>
    <div class="content">
      <div class="label">Now Playing:</div>
      <audio controls>
        <source src="https://docs.google.com/uc?export=download&id=176vy9xNjSMXs04aWAm34zVXRtb0d61dW" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

</body>
</html>

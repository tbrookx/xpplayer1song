<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>XP Music Player - Valentine</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #ece9d8;
      padding: 20px;
    }

    .xp-window {
      border: 2px solid #000080;
      background: #d4d0c8;
      width: 300px;
      box-shadow: 2px 2px 0 #808080, -1px -1px 0 #fff;
      padding: 8px;
    }

    .xp-title-bar {
      background: linear-gradient(to right, #0a246a, #a6caf0);
      color: white;
      font-weight: bold;
      font-size: 14px;
      padding: 2px 6px;
      margin: -8px -8px 8px -8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .xp-button {
      width: 16px;
      height: 16px;
      background: #c0c0c0;
      border: 1px solid #808080;
      box-shadow: inset 1px 1px #fff, inset -1px -1px #404040;
      margin-left: 4px;
    }

    audio {
      width: 100%;
      background: #c0c0c0;
      border: none;
    }

    .song-label {
      font-size: 12px;
      margin-top: 10px;
      color: #000;
    }
  </style>
</head>
<body>

<div class="xp-window">
  <div class="xp-title-bar">
    <span>Now Playing</span>
    <div style="display: flex;">
      <div class="xp-button"></div>
      <div class="xp-button"></div>
      <div class="xp-button"></div>
    </div>
  </div>

  <div class="song-label">ðŸŽµ Valentine</div>
  <audio id="player" controls>
    <source src="https://docs.google.com/uc?export=download&id=176vy9xNjSMXs04aWAm34zVXRtb0d61dW" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
</div>

<script>
  const player = document.getElementById("player");
  player.addEventListener('seeking', () => {
    if (player.currentTime > 0) {
      player.currentTime = 0;
    }
  });
</script>

</body>
</html>
